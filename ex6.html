<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Exercício 6</h1>
    <p id="resultado"></p>
    
    <script>
        let nota1 = Number(prompt("Digite a primeira nota:"));
        let nota2 = Number(prompt("Digite a segunda nota:"));
        let nota3 = Number(prompt("Digite a terceira nota:"));

    let media = (nota1 + nota2 + nota3) / 3;

    if (media > 6) {
      document.getElementById("resultado").innerText = `Média: ${media.toFixed(2)} - Aluno aprovado.`;

    } else if (media < 6) {
      document.getElementById("resultado").innerText = `Média: ${media.toFixed(2)} - Aluno reprovado.`;

    } else {
      document.getElementById("resultado").innerText = `Média: ${media.toFixed(2)} - Aluno em recuperação.`;
    }

    </script>
</body>
</html>

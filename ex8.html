<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Exercício 8</h1>
     <p id="resultado"></p>

  <script>
    let numero = Number(prompt("Digite um número para ver sua tabuada:"));
    let tabuada = "";

    for (let i = 1; i <= 10; i++) {
      tabuada += `${numero} x ${i} = ${numero * i}<br>`;
    }

    document.getElementById("resultado").innerHTML = tabuada;
  </script>
</body>
</html>

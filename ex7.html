<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Exercício 7</h1>
    <p id="resultado"></p>
    
    <script>
         let limite = Number(prompt("Digite um número:"));
         let pares = "";

    for (let i = 1; i <= limite; i++) {
        if (i % 2 === 0) {
        pares += i + " ";
      }
    }

    document.getElementById("resultado").innerText = `Números pares de 1 até ${limite}: ${pares}`;
    </script>
    
</body>
</html>
